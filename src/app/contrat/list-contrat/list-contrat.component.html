<div class="container py-7">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mx-10">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">SHOW CONTRAT</h6>
              
              <div class="row">
             
              </div>
            </div>
          </div>
          <div class="col-md-4 text-right">
            <button class="btn btn-success btn-block" (click)="openPDF()">Download PDF</button>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <span class="btn btn-sm btn-warning" [routerLink]="['/contrat/addcontrat']"></span> 

                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">date Debut Contrat</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">date Fin Contrat</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">specialite</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">archive</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">montant Contrat</th>

                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
             
                <tbody *ngFor="let p of listcontrats">
                  <tr>
                    <td class="align-middle text-center text-sm">
                        <div class="d-flex px-2 py-1">
                     
                        <div class="d-flex flex-column justify-content-center">
                            <td class="align-middle text-center text-sm">
                                <span class="text-xs text-secondary mb-0">{{p.dateDebutContrat}}</span>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.dateFinContrat}}</span>
                    </td>
                    
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.specialite}}</span>
                 
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.archive}}</span>
                    </td>
                    <td class="align-middle text-center text-sm">
                    <span class="text-xs text-secondary mb-0">{{p.montantContrat}}
                    </span>
                </td>
                
                    <td class="align-middle">
                      <button class="btn btn-sm btn-danger" (click)="delete(p)" >
                        delete
                      </button>
                            &nbsp;           
                            <a class="btn btn-sm btn-warning" [routerLink]="['/contrat/updatecontrat', p.idContrat]">


                            </a>  
                            </td>                      
                  </tr>
               
              
                  
                
                </tbody>
              </table>
             
        
            </div>
          </div>
        </div>
      </div>
    </div>
